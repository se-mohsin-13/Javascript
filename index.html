<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .light {
        background-color: #f9f9f9;
        color: #282828;
      }
      .dark {
        background-color: #282828;
        color: #f9f9f9;
      }
    </style>
  </head>
  <body class="light">
    <button id="btn" class="light">Change Title</button>

    <script>
      const handleTheme = () => {
        if (document.body) {
          document.body.classList.add = "dark";
          document.body.classList.remove = "light";
        } else {
          document.body.classList.add = "light";
          document.body.classList.remove = "dark";
        }
      };
      document.getElementById("btn").addEventListener("click", handleTheme);
    </script>
  </body>
</html>
